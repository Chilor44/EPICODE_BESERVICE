<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
<meta charset="ISO-8859-1">
<title>Lista clienti</title>
</head>
<body>

	<h2 style="text-align:center">Clienti</h2>
	<div style="padding:30px">
	<ul class="list-group list-group-horizontal"  >
  <li class="list-group-item  " style="width:25%">ID</li>
  <li class="list-group-item " style="width:25%">Ragione Sociale </li>
  <li class="list-group-item " style="width:25%" >Fatturato</li>
  <li class="list-group-item " style="width:25%" >Indirizzo sede legale</li>
</ul>

	<ul class="list-group list-group-horizontal"  th:each="cliente:${clienti}">
	 <li class="list-group-item" style="width:25%">
			<a th:href="@{/clienteController/clienteDetailsAdmin/{id}(id=${cliente.id})}" th:text="${cliente.id}"></a></li>
	<li class="list-group-item" style="width:25%" th:text=${cliente.ragioneSociale}></li>
	<li class="list-group-item" style="width:25%" th:text=${cliente.fatturatoAnnuale}></li>
	<li class="list-group-item" style="width:25%" th:text=${cliente.indirizzoSedeLegale}></li>
	</ul>
	
</div>
</body>
</html>
