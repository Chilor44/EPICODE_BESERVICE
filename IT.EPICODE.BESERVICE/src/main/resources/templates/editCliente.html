<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>

<body>
 

			<div class="container">
		<h1 class="h3">Modifica Contatto</h1>
		<form th:object="${cliente}" method="get" action="/clienteController/clienteEdit" role="form" class="form">
			<input th:field="*{id}" type="hidden" class="hidden">
		
		
			<div class="form-group">
				<label class="form-label">Ragione sociale</label>
				<input th:field="*{ragioneSociale}" class="form-control">
			</div>

			<div class="form-group">
				<label class="form-label">Partita iva</label>
				<input th:field="*{partitaIva}" class="form-control">
			</div>

			<div class="form-group">
				<label class="form-label">Tipo cliente</label>
				<input th:field="*{tipoCliente}" class="form-control">
			</div>
			<div class="form-group">
				<label class="form-label">Email</label>
				<input th:field="*{email}" class="form-control">
			</div>
			<div class="form-group">
				<label class="form-label">Pec</label>
				<input th:field="*{pec}" class="form-control">
			</div>
			<div class="form-group">
				<label class="form-label">Telefono</label>
				<input th:field="*{telefono}" class="form-control">
			</div>
			<div class="form-group">
				<label class="form-label">Email</label>
				<input th:field="*{email}" class="form-control">
			</div>
			<div class="form-group">
				<label class="form-label">Nome contatto</label>
				<input th:field="*{NomeContatto}" class="form-control">
			</div>
			<div class="form-group">
				<label class="form-label">Cognome contatto</label>
				<input th:field="*{cognomeContatto}" class="form-control">
			</div>
			<div class="form-group">
				<label class="form-label">Telefono contatto</label>
				<input th:field="*{telefonoContatto}" class="form-control">
			</div>
			<div class="form-group">
				<label class="form-label">Email contatto</label>
				<input th:field="*{emailContatto}" class="form-control">
			</div>
			<div class="form-group">
				<label class="form-label">Via sede operativa: </label>
				<input th:field="*{via1}" class="form-control">
			</div>
			<div class="form-group">
				<label class="form-label">Via sede legale : </label>
				<input th:field="*{via2}" class="form-control">
			</div>

			<div class="form-group my-2">
				<button class="btn btn-primary">Salva</button>
				<a href="/contacts" class="btn btn-secondary">Annulla</a>
			</div>

		</form>
		<table class="table">
			<tr th:each="address:${cliente.indirizzo}">
				<td th:text="${address}"></td>
				<td><a class="btn btn-warning" th:href="@{/contacts/{cid}/addresses/postal/edit/{id}(cid=${contact.id}, id=${address.id})}">Modifica</a> </td>
			</tr>
		</table>
	</div>	
		
</body>
</html>
