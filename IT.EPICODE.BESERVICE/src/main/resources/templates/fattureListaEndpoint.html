<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>



	<h2 style="text-align:center">Fatture</h2>
	<div style="padding:30px">
	<ul class="list-group list-group-horizontal"  >
  <li class="list-group-item  " style="width:20%">ID</li>
  <li class="list-group-item " style="width:20%">Data </li>
  <li class="list-group-item " style="width:20%" >Numero</li>
   <li class="list-group-item " style="width:20%" >Importo</li>
   <li class="list-group-item " style="width:20%" >Stato</li>
  
</ul>

	<ul class="list-group list-group-horizontal"  th:each="fattura:${fatture}">
	<li class="list-group-item" style="width:20%" th:text=${fattura.id}></li>
	<li class="list-group-item" style="width:20%" th:text=${fattura.data}></li>
	<li class="list-group-item" style="width:20%" th:text=${fattura.numero}></li>
	<li class="list-group-item" style="width:20%" th:text=${fattura.importo}></li>
	<li class="list-group-item" style="width:20%" th:text=${fattura.stato.nome}></li>
	</ul>
	</div>

</body>
</html>
